<html>
<head>
<script>
function validateForm() {
    var artist = document.forms["addSong"]["artist"].value.trim();
    var title= document.forms["addSong"]["title"].value.trim();
    var album= document.forms["addSong"]["album"].value.trim();
    var year= document.forms["addSong"]["year"].value.trim();
    var lyrics= document.forms["addSong"]["lyrics"].value.trim();
    if (artist == null || artist == ""||title == null || title == "" || album == null || album == "" ||year == null || year == "" || lyrics== null || lyrics == "") {
        alert("All fields must be filled out");
        return false;
    }
}
</script>
<title>
Track My Words
</title>
</head>


<body>
<h1>Track My words - Admin</h1>



<div id="content">
<h2> Add Song </h2>
<form name="addSong" action="index.html" method="post" onClick="return validateForm()">
<p><text>Artist</text> <input type="text" name="artist" ></p>

<p><text>Title</text> <input type="text" name="title" ></p>
<p><text>Album</text> <input type="text" name="album" </p>
<p><text>Year</text> <input type="text" name="year" ></p>



<p>Lyrics <textarea type="text" rows="25" cols="100" name="lyrics"></textarea></p>


<input type="checkbox" name="draft" value="draft">Add to Draft

<button type="button">Add</button>
<button type="button">View All</button>
</div>
</form>

</body>
</html>
