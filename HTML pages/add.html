<div class="row">

<form class="form-horizontal" name="addSong" action="index.html" method="post">

<div class="form-group">
	<label class="col-sm-2 control-label">Artist Name:</label>
	<div class="col-sm-9">
		<input type="text" class="form-control" name="artistName" placeholder="Enter artist name">
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Song Title:</label>
	<div class="col-sm-9">
		<input type="text" class="form-control" name="songTitle" placeholder="Enter song title">
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Album Name:</label>
	<div class="col-sm-9">
		<input type="text" class="form-control" name="albumName" placeholder="Enter album name">
	</div>
</div>


<div class="form-group">
	<label class="col-sm-2 control-label">Release Date:</label>
	<div class="col-sm-9">
		<input type="text" class="form-control" name="releaseDate" placeholder="Enter year of release">
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Song Lyrics:</label>
	<div class="col-sm-9">
		<textarea type="text" class="form-control" rows="10" name="songLyrics" placeholder="Enter song lyrics"></textarea>
	</div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
		<div class="checkbox">
		<label><input type="checkbox" name="draftMode">Draft</label>
		</div>
	</div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-7">
		<input class="btn btn-default" type="reset" name="reset" value="Reset"/>
		<input class="btn btn-default" type="submit" name="submit" value="Add Song" onClick="return validateForm()"/>
	</div>
    <div class="col-sm-1">
		<a href="index.html" class="btn btn-default">Back to Main Admin Page</a>
	</div>
</div>
 
</form>
</div>
